<!DOCTYPE html>
<html>
<head><title>Stores</title></head>
<body>
  <div class="nav">
    <a href="{% url 'ecommerce:welcome' %}">Home</a>
    <a href="{% url 'ecommerce:view_cart' %}">Cart</a>
    {% if user.is_authenticated %}<a href="{% url 'ecommerce:logout' %}">Logout</a>{% endif %}
  </div>

  <h2>Stores</h2>
  {% if stores %}
    <ul>
      {% for s in stores %}
        <li>
          <a href="{% url 'ecommerce:catalog_product_list' s.id %}">
            {{ s.name }}
          </a>
          <div><small>by {{ s.vendor.username }}</small></div>
          {% if s.description %}<p>{{ s.description }}</p>{% endif %}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No stores available yet.</p>
  {% endif %}
</body>
</html>
