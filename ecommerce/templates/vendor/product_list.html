<!DOCTYPE html>
<html>
<head><title>Your Products</title></head>
<body>
  <div class="nav">
    <a href="{% url 'ecommerce:welcome' %}">Home</a>
    <a href="{% url 'ecommerce:product_create' %}">New Product</a>
    <a href="{% url 'ecommerce:store_list' %}">Your Stores</a>
    <a href="{% url 'ecommerce:logout' %}">Logout</a>
  </div>

  <h2>Your Products</h2>
  {% if products %}
    <table>
      <tr><th>Name</th><th>Store</th><th>Price</th><th>Stock</th><th>Actions</th></tr>
      {% for p in products %}
        <tr>
          <td>{{ p.name }}</td>
          <td>{{ p.store.name }}</td>
          <td>R{{ p.price }}</td>
          <td>{{ p.stock }}</td>
          <td>
            <a href="{% url 'ecommerce:product_update' p.id %}">Edit</a> |
            <a href="{% url 'ecommerce:product_delete' p.id %}">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>No products yet.</p>
  {% endif %}
</body>
</html>
